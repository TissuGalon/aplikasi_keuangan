<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Aplikasi Keuangan</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/4264a68d17.js" crossorigin="anonymous"></script>
  </head>
  <body style="background-color: #e8e8e8;">


    <div class="container mt-3">

        <div class="card" style="/* From https://css.glass */
        background: rgba(255, 255, 255, 0.25);
        border-radius: 16px;
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(7.5px);
        -webkit-backdrop-filter: blur(7.5px);
        border: 1px solid rgba(255, 255, 255, 0.38);">
            <div class="card-body">
                <div class="d-flex justify-content-between">
                    <div class="">
                        <i class="fa-solid fa-wallet"></i>
                        <strong class="">Rp. 2000.000</strong><br>
                        <small>Rupiah</small>
                    </div>
                    <div class="d-flex ">
                        <a href="#" class="btn btn-sm btn-danger m-1 rounded"><i class="fa-solid fa-arrow-up"></i> PENGELUARAN</a>
                        <a href="#" class="btn btn-sm btn-success m-1 rounded"><i class="fa-solid fa-arrow-down"></i> PEMASUKAN</a>
                        <a href="#" class="btn btn-sm btn-primary m-1 rounded" style=""> <i class="fa-solid fa-wallet"></i> SEMUA DATA</a>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="my-4"></div>

        <div class="d-flex justify-content-between my-2 mb-3">
            <b class="m-2 text-secondary">Riwayat Keuangan</b>
            <a href="#" class="btn btn-primary shadow">TAMBAH DATA <i class="fa-solid fa-plus ms-2"></i></a>
        </div>

        <div class="card" style="/* From https://css.glass */
        background: rgba(255, 255, 255, 0.25);
        border-radius: 16px;
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(7.5px);
        -webkit-backdrop-filter: blur(7.5px);
        border: 1px solid rgba(255, 255, 255, 0.38);">
            <div class="card-body">
                <table class="table ">
                    <thead>
                      <tr>
                        <th scope="col">No.</th>
                        <th scope="col">Keterangan</th>
                        <th scope="col">Jumlah</th>
                        <th scope="col">Tanggal</th>
                        <th scope="col">Jenis</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <th scope="row">1</th>
                        <td>Keterangan</td>
                        <td>Rp. 2000.000</td>
                        <td>3 Maret 2022</td>
                        <td>Pengeluaran</td>
                      </tr>               
                    </tbody>
                  </table>
            </div>
        </div>

    </div>


    <script src="js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
